<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe src="https://territorial.io/" frameborder="0"></iframe>
  </body>
  <script>
    let bool1 = true;
    let bool2 = false;
    // Loogiline korrutamine
    document.write("Esimese muutuja v채채rtus on " + bool1 + "<br>");
    document.write("Teise muutuja v채채rtus on " + bool2 + "<br>");
    document.write(
      "Loogilise korrutaminse tulemus on " + bool1 && bool2 + "<br>"
    );
    document.write("Loogilise liitmise tulemus on " + bool1 || bool2 + "<br>");

    function implication(a, b) {
      let tulem = true;
      if (a === true && b === false) {
        tulem = false;
      }
      return tulem;
    }
    document.write("<br>");
    document.write("1. implikatsioon on " + implication(bool1, bool2) + "<br>");
    document.write("1. implikatsioon on " + implication(bool2, bool1) + "<br>");
    document.write(bool1 === bool2)
  </script>
  <style>
    iframe{
        width: 900px;
        height: 900px;
    }
  </style>
</html>
