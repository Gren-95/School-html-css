<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Using JS</h1>
      <h2>Inserting to website</h2>
      <div>
        <label>First number</label>
        <input type="text" id="num1" /><br />
        <label>Second number</label>
        <input type="text" id="num2" /><br /><br />
        <input type="submit" onclick="arvuta()" value="Arvuta summa" />
        <p id="tulem"></p>
      </div>
    </div>
    <img src="./Nimetu.png" alt="">
    <script>
      function arvuta() {
        let arv1 = document.getElementById("num1").value;
        let arv2 = document.getElementById("num2").value;
        arv1 = parseInt(arv1);
        arv2 = parseInt(arv2);
        let summa = arv1 + arv2;
        document.getElementById("tulem").innerHTML = summa;

        if (summa === 12) {
          document.body.style.backgroundColor = "green";
        } else {
          document.body.style.backgroundColor = "red";
        }
      }
    </script>
    <style>
      body {
        background-color: white;
      }
      div {
        background-color: lightgray;
        padding: 20px;
        border-radius: 15px;
      }
      input {
        display: flex;
      }
      .container {
        background-color: antiquewhite;
        margin: 30%;
      }
      img{
        filter: grayscale(100%) invert(100%);
      }
    </style>
  </body>
</html>
