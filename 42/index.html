<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>For loop with math</h1>
    <table id="calcTable">
        <thead>
            <tr>
                <th>1-20</th>
                <th>square</th>
                <th>cube</th>
                <th>sqrt</th>
            </tr>
        </thead>
    </table>

    <h1>For loop with true false values</h1>
    <table id="truthTableBody">
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>and</th>
                <th>or</th>
                <th>not(or)</th>
            </tr>
        </thead>
    </table>

    <form id="primeForm">
        <input type="text" id="texttt">
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
    <script>
        document.getElementById("primeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            let arv = document.getElementById("texttt").value;
            let num = parseInt(arv);
            let onAlgarv = true;
        
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    onAlgarv = false;
                    break;
                }
            }
            
            let resultDiv = document.getElementById("result");
            if (onAlgarv && num > 1) {
                resultDiv.textContent = num + " is a prime number.";
            } else {
                resultDiv.textContent = num + " is not a prime number.";
            }
        });

        
        function generateCalcTable() {
            var tableBody = document.getElementById("calcTable");
            for (let i = 1; i <= 10; i++) {
                let sqare = i * i
                let cube = i * i * i
                let sqrt = Math.sqrt(i)
                var newRow = document.createElement("tr");

                newRow.innerHTML = `
                    <td>${i}</td>
                    <td>${sqare}</td>
                    <td>${cube}</td>
                    <td>${sqrt}</td>
                `
                tableBody.appendChild(newRow);

            }
        }

        function generateTruthTable() {
            var tableBody = document.getElementById("truthTableBody");
            for (let A of [true, false]) {
                for (let B of [true, false]) {

                    let andResult = A && B;
                    let orResult = A || B;
                    let notAResult = !A;
                    var newRow = document.createElement("tr");

                    newRow.innerHTML = `
                        <td>${A}</td>
                        <td>${B}</td>
                        <td>${andResult}</td>
                        <td>${orResult}</td>
                        <td>${notAResult}</td>
                    `;
                    tableBody.appendChild(newRow);
                }
            }
        }

        generateTruthTable();
        generateCalcTable();
    </script>
    <style>
        table,
        td,
        th {
            border: 1px black solid;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 100%;
            margin-bottom: 40px;

        }
    </style>
</body>

</html>
