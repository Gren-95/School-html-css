<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>For loop with math</h1>
    <table id="calcTable">
        <thead>
            <tr>
                <th>1-20</th>
                <th>square</th>
                <th>cube</th>
                <th>sqrt</th>
            </tr>
        </thead>
    </table>

    <h1>For loop with true false values</h1>
    <table id="truthTableBody">
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>and</th>
                <th>or</th>
                <th>not(or)</th>
            </tr>
        </thead>
    </table>

    <form id="primeForm">
        <input type="text" id="texttt">
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
